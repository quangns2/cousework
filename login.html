<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CheapDeals</title>
    <style>
      /* Base styling */
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #cc0000; /* Red background */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Wrapper for two-column layout */
      .wrapper {
        display: flex;
        width: 100%;
        max-width: 1000px;
        background-color: #ffffff;
      }

      /* Left section styling */
      .left-section {
        flex: 1;
        padding: 40px;
        text-align: center;
        background-color: #cc0000; /* Red background */
        color: white;
      }

      .left-section img {
        max-width: 150px; /* Limit logo size */
        height: auto;
        margin-bottom: 20px;
      }

      .left-section h1 {
        font-size: 48px;
        color: white;
        margin: 0;
      }

      .left-section p {
        font-size: 18px;
        color: #f5f5f5;
      }

      /* Right section with login form */
      .right-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        margin: 0 0 20px;
        color: #333;
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .login-container .button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #cc0000; /* Red button */
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      .login-container .button:hover {
        background-color: #a30000;
      }

      .login-container .social-login img {
        width: 40px;
        height: 40px;
        margin: 10px;
        cursor: pointer;
      }

      .login-container a {
        display: block;
        margin-top: 10px;
        color: #cc0000;
        text-decoration: none;
      }

      .login-container a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Left section with logo and description -->
      <div class="left-section">
        <img src="image/logo.png" alt="CheapDeals Logo" />
        <h1>CheapDeals</h1>
        <p>
          Your go-to platform for the best deals in electronics, mobile phones,
          and more!
        </p>
      </div>

      <!-- Right section with login form -->
      <div class="right-section">
        <div class="login-container">
          <h2>Log in to My Account</h2>
          <input type="text" placeholder="Username" />
          <input type="password" placeholder="Password" />
          <button class="button">Log In</button>

          <p>Or log in with</p>
          <div class="social-login">
            <img
              src="image/google.png"
              alt="Google Login"
              title="Log in with Google"
            />
            <img
              src="image/facebook.jpg"
              alt="Facebook Login"
              title="Log in with Facebook"
            />
          </div>

          <a href="register.html.php">Don't have an account? Sign up here!</a>
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
  </body>
</html>
